<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!-- 반응형, 부트스트랩 불러오기 -->
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'CookieRun-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body { margin: 0; font-family: 'CookieRun-Regular'; }
    .container { max-width: 420px; margin: 100px auto 0; padding: 0 16px; }

    .section-header { text-align: center; margin-bottom: 32px; }
    .section-header .paw { width: 44px; height: 44px; vertical-align: middle; }
    .section-header h2 {
      display: inline-block; font-size: 2em; font-weight: bold;
      margin: 0 8px; vertical-align: middle;
    }

    .card {
      background: #fff; padding: 28px; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 150px;
    }
    .card table {
      width: 100%; border-collapse: collapse; margin-bottom: 20px;
    }
    .card th, .card td {
      padding: 14px 8px; vertical-align: middle;
    }
    .card th {
      width: 40%; color: #666; font-weight: normal; text-align: left;
    }
    .card td input {
      width: 100%; height: 44px; padding: 0 12px;
      border: 1px solid #ccc; border-radius: 4px;
      font-size: 1em; box-sizing: border-box;
    }

    .button-group { text-align: center; }
    .button-group input {
      margin: 0 8px; height: 44px; padding: 0 24px;
      border: none; border-radius: 22px; font-size: 1em;
      cursor: pointer; vertical-align: middle;
    }
    .btn-confirm { background: #FECB2F; color: #000; }
    .btn-cancel  { background: #eee; color: #333; }

    .alert {
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      font-size: 0.95em;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .main-banner {
      position: relative;
      height: 400px;
      display: inline;
      align-items: center;
      overflow: inherit;
      margin-bottom: 200px;
    }
  </style>
</head>
<body>
<div sec:authorize="isAnonymous()" th:replace="~{top_user::menu}"></div>
<section class="main-banner">
  <div class="carousel-inner">
    <div class="item active">
      <img th:src="@{/image/pass.jpg}" alt="배너이미지" width="1900" height="300">
    </div>
  </div>
</section>

<div class="container">
  <div class="alert" th:if="${msg}" th:text="${msg}"></div>

  <div class="card">
    <form th:action="@{/passwordfindProcess}" method="post">
      <table>
        <caption class="sr-only">ID 및 반려동물 이름 확인</caption>
        <tr>
          <th>ID</th>
          <td><input type="text" name="id" required placeholder="아이디 입력"></td>
        </tr>
        <tr>
          <th>반려동물 이름</th>
          <td><input type="text" name="petName" required placeholder="반려동물 이름 입력"></td>
        </tr>
      </table>
      <div class="button-group">
        <input type="submit" value="확인" class="btn-confirm">
        <input type="button" value="취소" class="btn-cancel" onclick="location.href='/main';">
      </div>
    </form>
  </div>
</div>
<div th:replace="~{footer::footer}"></div>
</body>
</html>
