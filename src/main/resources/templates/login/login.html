<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'CookieRun-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      font-family: 'CookieRun-Regular';
    }
    .container {
      max-width: 420px;
      margin: 120px auto 0;
      padding: 0 16px;
      margin-bottom: 150px;
    }
    .section-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .section-header .paw {
      display: inline-block;
      width: 44px;
      height: 44px;
      vertical-align: middle;
    }
    .section-header h2 {
      display: inline-block;
      font-size: 2em;
      font-weight: bold;
      margin: 0 8px;
      vertical-align: middle;
    }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .card th, .card td {
      padding: 14px 8px;
      vertical-align: middle;
    }
    .card th {
      width: 30%;
      color: #666;
      font-weight: normal;
      text-align: left;
    }
    .card td input {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .button-group {
      text-align: center;
    }
    .button-group input,
    .button-group button {
      margin: 0 8px;
      height: 44px;
      padding: 0 24px;
      border: none;
      border-radius: 22px;
      font-size: 1em;
      cursor: pointer;
      vertical-align: middle;
    }
    .btn-login {
      background: #FECB2F;
      color: #000;
    }
    .btn-cancel {
      background: #eee;
      color: #333;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 16px;
    }
    .main-banner {
      position: relative;
      height: 400px;
      display: inline;
      align-items: center;
      overflow: inherit;
      margin-bottom: 150px;
    }
  </style>
</head>
<body>

<div sec:authorize="isAnonymous()" th:replace="~{top_user::menu}"></div>

<section class="main-banner">
  <div class="carousel-inner">
    <div class="item active">
      <img th:src="@{/image/main1.jpg}" alt="배너이미지">
    </div>
  </div>
</section>

<div class="container">
  <div class="section-header">
    <img class="paw" th:src="@{/image/foot.jpg}" alt="paw">
    <h2>로그인</h2>
    <img class="paw" th:src="@{/image/foot.jpg}" alt="paw">
  </div>

  <div class="card">
    <div class="error-message" th:if="${msg}" th:text="${msg}"></div>

    <form th:action="@{/loginProcess}" method="post">
      <table>
        <caption class="sr-only">로그인 폼</caption>
        <tr>
          <th>아이디</th>
          <td><input type="text" name="id" placeholder="아이디 입력" required></td>
        </tr>
        <tr>
          <th>패스워드</th>
          <td><input type="password" name="pw" placeholder="패스워드 입력" required></td>
        </tr>
      </table>
      <div class="button-group">
        <button type="submit" class="btn-login">로그인</button>
        <input type="button" value="비밀번호 찾기" class="btn-cancel" onclick="location.href='/passwordfind';">
      </div>
    </form>
  </div>
</div>
<div th:replace="~{footer::footer}"></div>
</body>
</html>
