<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'CookieRun-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      font-family: 'CookieRun-Regular';
    }
    .container {
      max-width: 420px;
      margin: 100px auto 0;
      padding: 0 16px;
      margin-bottom: 250px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .section-header .paw {
      display: inline-block;
      width: 44px;
      height: 44px;
      vertical-align: middle;
    }
    .section-header h2 {
      display: inline-block;
      font-size: 2em;
      font-weight: bold;
      margin: 0 8px;
      vertical-align: middle;
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .card th, .card td {
      padding: 14px 8px;
      vertical-align: middle;
    }
    .card th {
      width: 40%;
      color: #666;
      font-weight: normal;
      text-align: left;
    }
    .card td input {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .button-group {
      text-align: center;
    }
    .button-group input {
      margin: 0 8px;
      height: 44px;
      padding: 0 24px;
      border: none;
      border-radius: 22px;
      font-size: 1em;
      cursor: pointer;
      vertical-align: middle;
    }
    .btn-confirm {
      background: #FECB2F;
      color: #000;
    }
    .btn-cancel {
      background: #eee;
      color: #333;
    }

    .error {
      color: #d9534f;
      text-align: center;
      margin-bottom: 16px;
    }

    .main-banner {
      position: relative;
      height: 400px;
      display: inline;
      align-items: center;
      overflow: inherit;
      margin-bottom: 200px;
    }
  </style>

</head>
<body>
<div sec:authorize="isAnonymous()" th:replace="~{top_user::menu}"></div>
<section class="main-banner">
  <div class="carousel-inner">
    <div class="item active">
      <img th:src="@{/image/passup.jpg}" alt="배너이미지" width="1900px" height="300px">
    </div>
  </div>
</section>

  <div class="container">

    <div class="error" th:if="${msg}" th:text="${msg}"></div>

    <div class="card">
      <form th:action="@{/passwordresetProcess}" method="post">
        <input type="hidden" name="id" th:value="${id}">
        <table>
          <caption class="sr-only">새 비밀번호 입력</caption>
          <tr>
            <th>새 비밀번호</th>
            <td>
              <input type="password" name="newPassword" required placeholder="새 비밀번호 입력">
            </td>
          </tr>
        </table>
        <div class="button-group">
          <input type="submit" value="변경" class="btn-confirm">
          <input type="button" value="취소" class="btn-cancel" onclick="location.href='/main';">
        </div>
      </form>
    </div>
  </div>
<div th:replace="~{footer::footer}"></div>
</body>
</html>
