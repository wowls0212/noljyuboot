<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>개 장난감&리빙</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>

        @font-face {
            font-family: 'CookieRun-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
          font-family: 'CookieRun-Regular';
        }

        .category-buttons {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 30px;
        }

        .category-buttons a {
          display: flex;
          align-items: center;
          gap: 10px;
          text-decoration: none;
          background-color: #fff8e1;
          border: 2px solid #ffe082;
          border-radius: 30px;
          padding: 10px 20px;
          font-size: 16px;
          font-weight: 600;
          color: #ff9800;
          box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
          transition: all 0.3s ease;
        }

        .category-buttons a:hover {
          background-color: #ffecb3;
          transform: translateY(-2px);
          box-shadow: 2px 4px 12px rgba(0,0,0,0.2);
        }

        .category-buttons i {
          font-size: 18px;
        }
        .aa {
          padding-top: 10px;
          font-size: 1.5em;
          display: flex;
          justify-content: center; /* 가운데 정렬 */
          gap: 20px; /* 아이콘 사이 간격 */
        }
        .aa img:hover {
                    transform: translateY(-4px);
                }
        table
        {
            border-collapse: collapse;
        }
        .title
        {
            padding-top: 50px;
              font-weight: 700; /* Bold */
            font-size: 2.5em;
            text-align: center;
        }
        hr {
          width : 70%;
          height : 3px;
          background-color : #FECB2F;
          border: 0;
        }
        .flex-container {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 40px;
          padding-left: 300px;
          padding-right: 300px;
          padding-top: 50px;
          margin-bottom: 50px;
          justify-items: center;
        }

        .product {
          width: 220px;
          text-align: center;
        }

        .product img {
          width: 100%;
          aspect-ratio: 1/1;
          object-fit: cover;
          border-radius: 20px;
          box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .product .name {
          font-size: 16px;
          font-weight: 700;
          margin-top: 10px;
        }

        .product .desc {
          font-size: 13px;
          color: #888;
          margin-top: 4px;
        }

        .product .price {
          font-size: 16px;
          font-weight: bold;
          margin-top: 8px;
        }

        .search-container {
          display: flex;
          justify-content: flex-end;
          margin-right: 300px; /* 또는 원하는 여백 */
        }

        .search-box {
          display: flex;
          align-items: center;
          width: 300px;
          border: 1px solid #ccc;
          border-radius: 8px;
          padding: 5px 10px;
          background-color: white;
        }

        .search-box input[type="text"] {
          border: none;
          outline: none;
          flex: 1;
          font-size: 16px;
        }

        .search-box button {
          background: none;
          border: none;
          cursor: pointer;
          padding: 0;
        }

        .search-box button img {
          width: 25px;
          height: 25px;
        }

        .propage {
          display: flex;
          justify-content: center;
          margin-bottom:20px;
          gap: 10px;
        }
        .main-banner {
            position: relative;
            height: 400px;
            display:inline;
            align-items: center;
            overflow: inherit;
            margin-bottom: 150px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="alignpractice.css" rel="stylesheet" type="text/css" />
    <title>Insert title here</title>
</head>
<body>
<div sec:authorize="isAnonymous()" th:replace="~{top_user::menu}"></div>
<div sec:authorize="hasAuthority('ROLE_ADMIN')" th:replace="~{top::menu}"></div>
<div sec:authorize="hasAuthority('ROLE_USER')" th:replace="~{top_user::menu}"></div>
<section class="main-banner">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img alt="배너이미지" src="./image/3.jpg" width="1900px" height="300px">
            </div>
            <div class="item">
                <img alt="배너이미지2" src="./image/2.png" width="1900px" height="300px">
            </div>
            <div class="item">
                <img alt="배너이미지2" src="./image/1.png" width="1900px" height="300px">
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
<br>
<br>
<div class="aa">
    <a th:href="@{/dogproductmain}"><img alt="" src="/image/dogci.png" width="160px" height="160px"></a>
    <a th:href="@{/catproductmain}"><img alt="" src="/image/catci.png" width="160px" height="160px"></a>
    <a th:href="@{/birdproductmain}"><img alt="" src="/image/birdci.png" width="160px" height="160px"></a>
    <a th:href="@{/fishproductmain}"><img alt="" src="/image/fishci.png" width="160px" height="160px"></a>
    <a th:href="@{/creepproductmain}"><img alt="" src="/image/creepci.png" width="160px" height="160px"></a>
</div>
<br>
<br>
<div class="category-buttons">
    <a th:href="@{/dogfoodsnack}"><i class="fas fa-bone"></i> 사료&간식</a>
    <a th:href="@{/dogtoyliving}"><i class="fas fa-paw"></i> 장난감&리빙</a>
    <a th:href="@{/doghealthtoilet}"><i class="fas fa-heartbeat"></i> 건강&배변</a>
    <a th:href="@{/dogbeautyfashion}"><i class="fas fa-tshirt"></i> 미용&패션</a>
</div>
<hr/>
<br>
<div class="search-container">
    <form th:action="@{/dogproductmain}" method="get">
        <div class="search-box">
            <input type="text" name="keyword" placeholder="상품 검색">
            <button type="submit">
                <img src="/image/searchicon.png" alt="검색">
            </button>
        </div>
    </form>
</div>
<div class="flex-container">
    <div class="product" th:each="pro : ${list}">
        <a th:href="@{'/productdetail'(num=${pro.productnum})}">
            <img th:src="@{'/image/' + ${pro.productimg}}" th:alt="${pro.productname}">
        </a>
        <div class="name" th:text="${pro.productname}">상품명</div>
        <div class="price" th:text="${#numbers.formatInteger(pro.price, 3, 'COMMA')} + '원'">0원</div>
    </div>
</div>

</body>
